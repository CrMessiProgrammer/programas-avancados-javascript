<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVC</title>
    <style>
        body {
            font: normal 18pt Arial;
            background: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Vivendo em: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="analisar()">
    <div id="res"></div>
    <script>
        function analisar() {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var pais = String(txtp.value)
            res.innerHTML = `<p>Você está vivendo no(a) <strong>${pais}</strong>.</p>`
            if (pais != 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>!</p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>!</p>` 
            }
        }
    </script>
    
</body>
</html>
